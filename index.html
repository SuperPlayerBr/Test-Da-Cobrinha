<!DOCTYPE html>
<html>
<head>
    <style>
        #game-board {
            position: relative;
            height: 400px;
            width: 400px;
            border: 1px solid black;
        }
        .dot {
            position: absolute;
            height: 20px;
            width: 20px;
            background: #000;
        }
        .apple {
            position: absolute;
            height: 20px;
            width: 20px;
            background: #f00;
        }
    </style>
</head>
<body>
    <div id="game-board"></div>
    <script>
        var dot = { top: 200, left: 200 };
        var apple = { top: 50, left: 50 };
        var gameBoard = document.getElementById('game-board');

        setInterval(function() {
            var dotElement = document.createElement('div');
            dotElement.classList.add('dot');
            dotElement.style.top = `${dot.top}px`;
            dotElement.style.left = `${dot.left}px`;
            gameBoard.appendChild(dotElement);

            if (dot.top === apple.top && dot.left === apple.left) {
                apple.top = Math.floor(Math.random() * 20) * 20;
                apple.left = Math.floor(Math.random() * 20) * 20;
            }

            var appleElement = document.createElement('div');
            appleElement.classList.add('apple');
            appleElement.style.top = `${apple.top}px`;
            appleElement.style.left = `${apple.left}px`;
            gameBoard.appendChild(appleElement);
        }, 200);
    </script>
</body>
</html>
