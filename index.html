<!DOCTYPE html>
<html>
<head>
    <style>
        #game-board {
            position: relative;
            height: 400px;
            width: 400px;
            border: 1px solid black;
        }
        .dot {
            position: absolute;
            height: 20px;
            width: 20px;
            background: #000;
        }
        .apple {
            position: absolute;
            height: 20px;
            width: 20px;
            background: #f00;
        }
    </style>
</head>
<body>
    <div id="game-board"></div>
    <button id="start-button">Start</button>
    <button id="restart-button" style="display: none;">Restart</button>
    <button id="ai-button">IA Ativa</button> <!-- Adicione esta linha -->
    <p id="game-over" style="display: none;">Game Over</p>
    <p id="apple-count">Maçãs: 0</p>

    <script>
        var snake = [{ top: 200, left: 200 }];
        var apple = null;
        var direction = 'Right';
        var nextDirection = 'Right';
        var gameBoard = document.getElementById('game-board');
        var startButton = document.getElementById('start-button');
        var restartButton = document.getElementById('restart-button');
        var aiButton = document.getElementById('ai-button');
        var gameOverText = document.getElementById('game-over');
        var appleCountText = document.getElementById('apple-count');
        var appleCount = 0;
        var gameInterval = null;
        var aiActive = false;

        function randomApple() {
            return { top: Math.floor(Math.random() * 20) * 20, left: Math.floor(Math.random() * 20) * 20 };
        }

        function startGame() {
            startButton.style.display = 'none';
            apple = randomApple();
            gameInterval = setInterval(gameLoop, 200);
        }

        function restartGame() {
            snake = [{ top: 200, left: 200 }];
            direction = 'Right';
            nextDirection = 'Right';
            apple = null;
            appleCount = 0;
            appleCountText.innerText = 'Maçãs: ' + appleCount;
            gameOverText.style.display = 'none';
            restartButton.style.display = 'none';
            startButton.style.display = '';
        }

       function gameLoop() {
               var head = Object.assign({}, snake[0]); // Copia a cabeça
    direction = nextDirection;
    switch(direction) {
        case 'Left':
            head.left -= 20;
            break;
        case 'Up':
            head.top -= 20;
            break;
        case 'Right':
            head.left += 20;
            break;
        case 'Down':
            head.top += 20;
            break;
    }

    // Check for self-collision or wall collision
    if (head.top < 0 || head.top === 400 || head.left < 0 || head.left === 400 || snake.some(dot => dot.top === head.top && dot.left === head.left)) {
        clearInterval(gameInterval);
        gameOverText.style.display = '';
        restartButton.style.display = '';
        return;
    }

    snake.unshift(head);

    if (snake[0].top === apple.top && snake[0].left === apple.left) {
        apple = randomApple();
        appleCount++;
        appleCountText.innerText = 'Maçãs: ' + appleCount;
    } else {
        snake.pop();
    }

    while (gameBoard.firstChild) {
        gameBoard.removeChild(gameBoard.firstChild);
    }
    snake.forEach(function(dot) {
        var dotElement = document.createElement('div');
        dotElement.classList.add('dot');
        dotElement.style.top = `${dot.top}px`;
        dotElement.style.left = `${dot.left}px`;
        gameBoard.appendChild(dotElement);
    });
    var appleElement = document.createElement('div');
    appleElement.classList.add('apple');
    appleElement.style.top = `${apple.top}px`;
    appleElement.style.left = `${apple.left}px`;
    gameBoard.appendChild(appleElement);


    if (aiActive) {
        var head = Object.assign({}, snake[0]);
        var nextHead = Object.assign({}, head);

        switch(nextDirection) {
            case 'Left':
                nextHead.left -= 20;
                break;
            case 'Up':
                nextHead.top -= 20;
                break;
            case 'Right':
                nextHead.left += 20;
                break;
            case 'Down':
                nextHead.top += 20;
                break;
        }

        if (!(nextHead.top < 0 || nextHead.top === 400 || nextHead.left < 0 || nextHead.left === 400 || snake.some(dot => dot.top === nextHead.top && dot.left === nextHead.left))) {
            direction = nextDirection;
        }
    }

    window.onkeydown = function(e) {
        var newDirection;
        switch(e.key) {
            case 'w':
                newDirection = 'Up';
                break;
            case 'a':
                newDirection = 'Left';
                break;
            case 's':
                newDirection = 'Down';
                break;
            case 'd':
                newDirection = 'Right';
                break;
        }

        var head = Object.assign({}, snake[0]);
        var nextHead = Object.assign({}, head);

        switch(newDirection) {
            case 'Left':
                nextHead.left -= 20;
                break;
            case 'Up':
                nextHead.top -= 20;
                break;
            case 'Right':
                nextHead.left += 20;
                break;
            case 'Down':
                nextHead.top += 20;
                break;
        }

        if (!(nextHead.top < 0 || nextHead.top === 400 || nextHead.left < 0 || nextHead.left === 400 || snake.some(dot => dot.top === nextHead.top && dot.left === nextHead.left))) {
            nextDirection = newDirection;
        }
    };

    startButton.onclick = startGame;
    restartButton.onclick = restartGame;
    aiButton.onclick = function() {
        aiActive = !aiActive;
        aiButton.innerText = aiActive ? 'IA Desativa' : 'IA Ativa';
    };
</script>
</body>
</html>
